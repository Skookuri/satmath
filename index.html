<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>SAT Practice Questions</title>
<style>
	:root {
    	--lightGray: #d1d2d4;
        --darkGray: #231f20;
        --incorrectCol: rgba(255,0,0,0.17);
        --correctCol: rgba(0,128,0,0.17);
    }
    
    body {
    	
    }
    
    .questionNum {
    	background-color: var(--darkGray);
        color: #fff;
        width: fit-content;
        padding: 3px 25px;
        font-weight: 300;
        font-size: 32px;
    }
    
    .borderThing {
    	background-color: var(--lightGray);
    }
    
    .question {
 		padding: 20px 0;
    }
    
    .bodyText {
    	padding: 50px;
        font-size: 30px;
    }
    
	ol {
  		counter-reset: list;
        padding: 0;
        margin: 0;
	}
	
    ol > li {
  		list-style: none;
	}
    
	ol > li:before {
  		content: counter(list, upper-alpha) ") ";
  		counter-increment: list;
        padding-right: 50px;
	}
    
    li {
    	padding: 10px 0;
    }
    
    li:hover {
    	background-color: var(--lightGray);
        cursor: pointer;
    }
</style>
<body>
<div class="borderThing">
	<div class="questionNum">1</div>
</div>
<div class="bodyText">
    <div class="question">If \(\frac{{x - 1}}{{3}} = k\) and \(k=3\), what is the value of \(x\)?</div>
    <div class="options">
    	<ol class="options">
        	<li class="incorrect">2</li>
            <li class="incorrect">4</li>
            <li class="incorrect">9</li>
            <li class="correct">10</li>
        </ol>
    </div>
</div>
<script>
$(document).ready(function() {
  $("li").click(function() {
    if ($(this).hasClass("incorrect")) {
      $(this).css("background-color", "var(--incorrectCol)");
    }
    
    if ($(this).hasClass("correct")) {
      $(this).css("background-color", "var(--correctCol)");
    }
  });
});
</script>
</body>
</html>
